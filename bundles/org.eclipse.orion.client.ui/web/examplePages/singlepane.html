<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="copyright" content="Copyright (c) IBM Corporation and others 2010, 2017." >
		<meta http-equiv="Content-Language" content="en-us">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="icon" href="../images/edit.png" type="image/png">
		<title>Single Pane Page</title>
		<link rel="stylesheet" type="text/css" href="singlepane.css" />
    	<script type="text/javascript" src="../requirejs/require.js"></script>
		<script type="text/javascript">
		/*eslint-env browser, amd*/
		require({
			  baseUrl: '..',
			  packages: [ ],
			  paths: {
				  text: 'requirejs/text',
				  i18n: 'requirejs/i18n',
				  domReady: 'requirejs/domReady'	    
			  }
			});
		
		require(["examplePages/singlepane"]);
		</script>
	</head>
	
	<body id="orion-singlepanepageid" class="orionPage">
		<nav id="sideMenu" class="sideMenu"></nav>
		<div id="pageContent" class="content-fixedHeight">
			<div id="sideMenuToggle" class="sideMenuToggle"></div>
			<div class="fixedToolbarHolder mainpane mainPanelLayout">
				<!-- currently we need a toolbar so we can show status info, even if there are no plans to put commands in -->
				<div class="mainToolbar toolComposite" id="pageToolbar"></div>
				<div id="mainNode" class="toolbarTarget pageLayoutTarget">
					<div id="table" class="displayTable">
					</div>
				</div>
			</div>
		</div>
		<div class="footer-fixed-bottom footer" id="footer">
		</div>
	</body>

</html>
