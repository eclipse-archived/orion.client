<div class="layoutLeft runBar"></div>
<ul class="layoutLeft commandList pageActions" id="globalActions"></ul>
<ul class="layoutLeft commandList pageActions" id="pageActions"></ul>
<ul class="layoutLeft commandList pageActions" id="selectionTools"></ul>
<ul class="layoutLeft commandList pageActions" id="navActions"></ul>
<div class="layoutLeft" style="padding-left:7px;padding-right:7px;margin-top:2px;" id="filterBox" style="visibility: hidden;"></div>
<div class="layoutFlexStretch"></div>
<div class="layoutRight status" id="statusPane" role="status" aria-live="off"></div>
<div class="layoutRight progressWatch" id="progressPane" tabindex="0" role="progressbar">
	<div id="watchButton" class="watchButton"></div>
	<div id="watchBody" class="watchBody">
		<span class="hand longMinute">
			<span class="darkSide"></span>
		</span>
		<span class="hand longHour">
			<span class="darkSide"></span>
		</span>
	</div>
</div>
<ul class="layoutRight commandList pageActions" id="pageNavigationActions"></ul>
<ul class="layoutRight commandList pageActions" id="settingsActions"></ul>
<ul class="layoutRight commandList pageActions userMenu" id="userMenu">
	<li>
		<button id="userTrigger" class="dropdownTrigger commandImage">
			<span class="commandSprite"></span>
		</button>
		<ul id="userDropdown" class="dropdownMenu" role="menu"></ul>
	</li>
</ul>
