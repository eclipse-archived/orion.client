<header id="banner" role="banner">
	<!-- Requires some js code to bind the home link, link to progress image, and binding NLS variables  -->
	<!-- Top row:  Logo + discovery links + search + user -->
	<div id="staticBanner" class="layoutBlock topRowBanner"> <!-- primaryNav -->
		<div id="centralNavigationArea" style="position:absolute;left:0;top:0;width:40px;height:36px; z-index:1;border-right:1px solid #ddd;"></div>
		<a id="home" class="layoutLeft "></a>
		<nav id="primaryNav" class="bannerLeftArea" style="z-index:2;" role="navigation">
				<button class="centralNavigation commandSprite core-sprite-hamburger" type="button"id="centralNavigation"></button>
		</nav>
		<div class="clear navigationBreadcrumb bannerMiddleArea" >
			<div id="location" class="currentLocation"></div>
		</div>
		<div class="bannerRightArea" style="z-index:2;">
			<div id="globalActions" class="spacingLeft layoutLeft"></div>
			<input type="text" id="search" autocomplete="off" class="layoutLeft spacingLeft searchbox" role="search" style="display:none;">
			<div id="searchOptions" class="layoutLeft" style="padding-top:1px;display:none;"></div>
			<div id="userMenu" class="spacingRight layoutRight" style="color:#ccc;line-height:16px;">
				<div style="position: absolute;right: 0px;top:0;width: 39px;height:36px; z-index:-50;border-left: 1px solid #ddd;"></div>
				<img class="progressPane" id="progressPane" tabindex="0" role="progressbar"></img>
				<span id="userTrigger" tabindex="0" role="button" class="dropdownTrigger" style="z-index:2;">
					<span class="dropdownArrowEmpty"></span>
				</span>
				<ul id="userDropdown" class="dropdownMenu" role="menu"></ul>
			</div>
		</div>
	</div>
	<div id="notificationArea" class="notificationHide">
		<div class="layoutLeft" id="notifications" aria-live="assertive" aria-atomic="true"></div>
		<div class="layoutRight"><button aria-label="Close" class="dismissButton layoutRight core-sprite-close imageSprite" type="button" id="closeNotifications"></span></div>
	</div>
</header>
