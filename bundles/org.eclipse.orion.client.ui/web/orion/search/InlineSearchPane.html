<div class="searchOptWrapperDiv">
	<div class="searchMainOptionBlock">
		<!-- search box gets inserted here -->
		<div id="replaceWrapper" class="replaceWrapper replaceWrapperHidden">
		<!-- replace box gets inserted here -->
		</div>
		<a id="toggleReplaceLink" class="toggleDisplayLink"></a>
	</div>
	<div class="searchParamBlockDiv">
		<div class="searchOptionBlock">
			<span class="searchOption">
				<input type="checkbox" id="advSearchCaseSensitive" class="searchCheckbox">
				<label id="advSearchCaseSensitiveLabel" class="searchCheckboxLabel" for="advSearchCaseSensitive"></label>
			</span>
			<span class="searchOption">
				<input type="checkbox" id="advSearchWholeWord" class="searchCheckbox">
				<label id="advSearchWholeWordLabel" class="searchCheckboxLabel" for="advSearchWholeWord"></label>
			</span>
			<span class="searchOption">
				<input type="checkbox" id="advSearchRegEx" class="searchCheckbox">
				<label id="advSearchRegExLabel" class="searchCheckboxLabel" for="advSearchRegEx"></label>
			</span>
		</div>
		<div class="searchOptionBlock">
			<div class="searchOption">
				<div id="fileNamePatternsLabel" class="searchLabel"></div>
				<!-- file name patterns box gets inserted here -->
				<span id="fileNamePatternsHint" class="fileNamePatternsHint"></span>
			</div>
	
			<div class="searchOption">
				<div id="searchScope" class="searchScope">
					<div id="searchScopeLabel" class="searchLabel"></div>
					<span id="searchScopeInputWrapper" class="searchScopeInputWrapper">
						<span id="searchScopeElementWrapper" class="searchScopeElementWrapper"></span>
						<button id="searchScopeSelectButton" class="commandButton core-sprite-outline searchScopeSelectButton"></button>
					</span>
				</div>
				<span class="searchOption">
					<input type="checkbox" id="advSearchScopeSniff" class="searchCheckbox">
					<label id="advSearchScopeSniffLabel" class="searchCheckboxLabel" for="advSearchScopeSniff"></label>
				</span>
			</div>
		</div>
	</div>
</div>
<a id="toggleSearchOptionsLink" class="toggleDisplayLink toggleSearchOptionsLink linkHidden"></a>
<div id="searchResultsTitle" class="searchResultsTitle"></div>
<div id="searchPageActions" class="searchPageActions layoutLeft"></div>
<div id="searchPageActionsRight" class="searchPageActions  searchPageActionsRight layoutRight"></div>
<div class="searchResultsWrapperDiv"></div>
