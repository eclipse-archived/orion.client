<!doctype html>
<html lang="en">
    <head>
		<meta name="copyright" content="Copyright (c) IBM Corporation and others 2010, 2017." >
		<meta http-equiv="Content-Language" content="en-us">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Externalize Strings</title>
		<link rel="stylesheet" type="text/css" href="strExternalizer.css" /> 
		<link rel="icon" href="../images/edit.png" type="image/png">
		<script src="../requirejs/require.js"></script>
		<script>
		/*eslint-env browser, amd*/
		require({
			  baseUrl: '..',
			  paths: {
				  text: 'requirejs/text',
				  i18n: 'requirejs/i18n',
				  domReady: 'requirejs/domReady'	    
			  }
			});
		
		require(["stringexternalizer/strExternalizer"]);
		</script>	
   </head>
   
     <body id="orion-externalizeResults" class="orionPage lightPage" spellcheck="false">
		<nav id="sideMenu" class="sideMenu"></nav>
		<div id="pageContent" class="content-fixedHeight">
			<div id="sideMenuToggle" class="sideMenuToggle"></div>
			<div id="configContainer" class="auxpane sidePanelLayout hasSplit">
				<div class="sidePanelMargins" id="favoriteProgress"></div>
			</div>
			<div class="split splitLayout" style="left: 365px;" ></div>
			<div id="rightPane" class="mainpane mainPanelLayout hasSplit">
				<div class="fixedToolbarHolder">
					<div class="mainToolbar toolComposite" id="pageToolbar"></div>
					<div class="toolbarTarget workingTarget" tabindex="0">
						<div id="results" tabindex="0" style="height:100%;width:100%;position:relative;">
						</div>
					</div>	
				</div>
			</div>
		</div>
		<div class="footer-fixed-bottom footer" id="footer"></div>
		<script>
			var themeVal = localStorage.getItem("pageTheme");
			if (themeVal && typeof themeVal === "string" || themeVal instanceof String && themeVal.length > 0) {
				themeVal.split(" ").forEach(function(clazz) {
					if (!document.body.classList.contains(clazz)) {
						document.body.classList.add(clazz);
					}
				});
			}
		</script>
	</body>
</html>
