<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Plugin Content</title>
		<link rel="stylesheet" type="text/css" href="content.css" />
    	<script type="text/javascript" src="../requirejs/require.js"></script>
		<script type="text/javascript">
		/*eslint-env amd*/
		require({
			  baseUrl: '..',
			  packages: [
			  ],
			  paths: {
				  text: 'requirejs/text',
				  i18n: 'requirejs/i18n',
				  domReady: 'requirejs/domReady'	    
			  }
			});
		
		require(["content/content"]);
		</script>
	</head>
	
		<body id="orion-delegatedContent" class="orionPage lightPage">
		<div class="content-fixedHeight">
			<div class="fixedToolbarHolder mainpane mainPanelLayout">
				<div class="mainToolbar toolComposite" id="pageToolbar"></div>
				<div id="delegatedContent" class="toolbarTarget">
					<div>Loading content from plugin...</div>
				</div>
			</div>
		</div>
		<div class="footer-fixed-bottom footer" id="footer">
		</div>
		<script>
			var themeVal = localStorage.getItem("pageTheme");
			if (themeVal && typeof themeVal === "string" || themeVal instanceof String && themeVal.length > 0) {
				themeVal.split(" ").forEach(function(clazz) {
					if (!document.body.classList.contains(clazz)) {
						document.body.classList.add(clazz);
					}
				});
			}
		</script>
	</body>	
</html>
