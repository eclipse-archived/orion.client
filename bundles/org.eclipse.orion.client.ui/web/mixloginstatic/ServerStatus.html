<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<title>Orion - Open Source Web and Cloud Development Environment</title>
	<link rel="icon" href="images/favicon.ico" />
	<link rel="stylesheet" href="fonts/font.css" />
	<link rel="stylesheet" href="stylesheets/landing-new.min.css" />
	<style>
		.orion-messages-dt{
			font-size:16px;
			font-weight:bold;
			line-height:1.2;
			margin:0 0 5px 0;
		}
		.orion-messages-dd{
			margin:0 0 15px 0;
			margin-left:10px;
			font-size:14px;
			line-height:1.4;
			color:#666;
		}
	</style>
	<script src="../requirejs/require.min.js"></script>
	<script type="text/javascript">
	/*eslint-env browser, amd*/
	require({
	  baseUrl: '../',

	  // set the paths to our library packages
	  packages: [
	  ],
	  paths: {
		  i18n: 'requirejs/i18n',
		  domReady: 'requirejs/domReady'
	  }
	});

	require(["mixloginstatic/javascript/ServerStatus"]);
	</script>
	<title>Orion Server Status</title>
</head>
<body style="margin: 0; padding: 0; min-height:400px;">
	<header class="border-bottom stretch">
		<div class="container">
			<div class="col-sm-12">
				<div class="row header-content separate">
					<div class="logo-container">
						<h1 class="hide">Orion</h1>
						<span class="orion-logo"><a href="/"><img src="images/assets/orion.png" alt="" /></a></span>
					</div>
				</div>
			</div>
		</div>
	</header>

	<div class="container">
		<section class="intro">
			<div class="row">
				<div class="col-sm-12 center">
					<h2>Orion Server Messages</h2>
					<div id = "orionMessages" class="orion-messages">
						<dl id = "loadingmessage">
							<dt>loading...</dt>
						</dl>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
