 <!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" data-useragent="Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.2; Trident/6.0)">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
		<title>Orion Password Reset</title>
		<link rel="icon" href="images/favicon.ico"/>
		<link rel="stylesheet" href="fonts/font.css"/>
		<link rel="stylesheet" href="stylesheets/login.css"></link>
		<script src="javascript/jquery.js"></script>
		<script src="../requirejs/require.min.js"></script>
		<script type="text/javascript">
			/*eslint-env browser, amd*/
			require({
			  baseUrl: '../',

			  // set the paths to our library packages
			  packages: [],
			  paths: {
					domReady: 'requirejs/domReady'
			  }
			});
			require(["mixloginstatic/javascript/reset"]);
		</script>
	</head>
	<body>
		<div class="container">
			<div class="content-wrapper header">
				<div class="orion-container">
					<div class="logo-container">
						<a href="/"><span class="orion-logo"><img src="images/assets/orion.png" alt="Orion Home" /></span></a>
					</div>
				</div>
			</div>
			<div class="central">
				<div class="main-section">
					<div class="auth-sections">
						<div class="left-section">
							<form class="orion-auth">
								<h1 class="login-title" id="emailLogin">Reset Password</h1>
								<p>Please provide your username or email to reset your password.</p>

								<div class="form-elements-container reset-container">
									<input class="login-field" type="text" id="username" placeholder="Username" />
								</div>

								<div class="form-elements-container reset-email-container">
									<input class="login-field" type="email" id="resetEmail" placeholder="Email" />
								</div>

								<button class="login-button" id="resetBtn">Send</button>
								<p class="status has-error"></p>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="footer">
				<p id="copyright">&copy; Copyright 2015 - Eclipse Foundation</p>
			</div>
		</div>
	</body>
</html>
