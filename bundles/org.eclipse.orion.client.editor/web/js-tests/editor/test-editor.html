<!DOCTYPE html>
<html>
<head>
<!-- standard scripts -->
	<script src="../../orion/plugin.js"></script>
	<script src="../../requirejs/require.js"></script>
	<script>
	/*global require window*/
	require({
		  baseUrl: '../..',
		  packages: [
		    {
		      name: 'dojo',
		      location: 'org.dojotoolkit/dojo',
		      main: 'lib/main-browser',
		      lib: '.'
		    },
		    {
		      name: 'dijit',
		      location: 'org.dojotoolkit/dijit',
		      main: 'lib/main',
		      lib: '.'
		    },
		    {
		      name: 'dojox',
		      location: 'org.dojotoolkit/dojox',
		      main: 'lib/main',
		      lib: '.'
		    }		    
		  ],
		  paths: {
			  text: 'requirejs/text',
			  i18n: 'requirejs/i18n'	    
		  }
		});
	
	window.onload = function() {
		require(["orion/test", "./testcase-editor", "./testcase-codemirror"], function(test, editor, codeMirror) {
			test.run(editor);
			test.run(codeMirror);
		});
	};
	</script>
	<title>TEST: Editor</title>
</head>
<body>
	<div style="padding-bottom:1em;">Editor tests</div>
	
	<div id="editorDiv"></div>
</body>
</html>
