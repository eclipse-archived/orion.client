<!DOCTYPE html>
<html>
<head>
<meta name="copyright" content="Copyright (c) IBM Corporation and others 2010."/>
<meta http-equiv="PRAGMA" content="NO-CACHE"/>
<meta http-equiv="Expires" content="-1"/>
<title>Orion TextView Demo</title>
<link rel="stylesheet" type="text/css" href="demo.css" />
<script type="text/javascript" src="../../requirejs/require.js"></script>
<script type="text/javascript">
	require({
	  baseUrl: '../..',
	  paths: {
		  text: 'requirejs/text',
		  i18n: 'requirejs/i18n',
		  tests: '/js-tests'
	  }
	});
	require(["./demo"]);
</script>
</head>
<body>

<h3>Orion Text View Demo</h3>

<table width="100%">
<tr>
	<th align="left">View</th>
	<th align="left" id="consoleHeader" style="display:none">Console</th>
</tr>
<tr>
	<td width="100%">
		<div id='divParent' class='parentElement' style='width:100%;height:650px;'>
			Create the view by clicking one of the buttons at the bottom.
		</div>
	</td>
	<td id="consoleCol" style="display:none;">
		<div id='consoleParent' class='parentElement' style='width:300px;height:650px;'>
			<div id='console' style="overflow:scroll;white-space:pre;width:100%;height:100%;"></div>
		</div>
	</td>
</tr>
<tr>
	<td>
		Contents:
		<span id='createJavaScriptSample' class="button">JavaScript</span>
		<span id='createHtmlSample' class="button">HTML</span>
		<span id='createJavaSample' class="button">Java</span>
		<span id='createPlainTextSample' class="button">Plain</span>
		<span id='createBidiTextSample' class="button">Bidi</span>
		URL: <input type="text" size="60" id="urlContent">
		Lang: <select id="langSelect">
			<option>js</option>
			<option>java</option>
			<option>html</option>
		</select>
		<span id='createLoad' class="button">Load</span>
	</td>
	<td id="consoleActions" style="display:none;">
		<span id='clearLog' class="button">Clear</span>
		<span id='hideLog' class="button">Hide</span>
	</td>
</tr>
<tr>
	<td>
		Options:
		<span class="option">
			Read Only: <input type="checkbox" id="readOnly">
		</span>&nbsp;
		<span class="option">
			Full Selection: <input type="checkbox" checked="checked" id="fullSelection">
		</span>&nbsp;
		<span class="option">	
			Expand Tabs: <input type="checkbox" id="expandTab">
		</span>&nbsp;
		<span class="option">
			Tab Size: <input type="text" value="4" size="2" style="border:none;outline:none;" id="tabSize">
		</span>&nbsp;
		<span id='setOptions' class="button">Set Options</span>
	</td>
</tr>
<tr>
	<td>
		Tests:
		<span id='test' class="button">Test</span>
		Performance:
		<select id="performanceTestSelect"></select>
		<span id='performanceTest' class="button">Run</span>
	</td>
</tr>
</table>
</body>
</html>
