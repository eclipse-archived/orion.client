<!DOCTYPE html>
<html>
<head>
	<script src="../../requirejs/require.js"></script>
	<script>
	/*global require window*/
	require({
		baseUrl: '../../',
		paths: {
			text: 'requirejs/text',
			i18n: 'requirejs/i18n',
			domReady: 'requirejs/domReady',
			estraverse: 'estraverse/estraverse',
			escope: 'escope/escope'
		},
		packages: [
			{
				name: "eslint",
				location: "eslint/lib",
				main: "eslint"
			},
			{
				name: "eslint/conf",
				main: "eslint/conf"
			}
		],
		isTest: true
	});

	window.onload = function() {
		require(["orion/test","testcase.js"], function(test, testcase) {
			test.run(testcase);
		});
	};
	</script>
</head>
<body>
</body>
</html>
