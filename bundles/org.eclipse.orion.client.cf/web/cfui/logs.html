<!doctype html>
<html lang="en">
    <head>
		<meta name="copyright" content="Copyright (c) IBM Corporation and others 2014, 2017." >
		<meta http-equiv="Content-Language" content="en-us">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Cloud Foundry Logs</title>
		<link rel="stylesheet" type="text/css" href="logs.css" />
		<link rel="icon" href="images/logs.png" type="image/png">
		<script src="../requirejs/require.js"></script>
		<script type="text/javascript">
		/*eslint-env browser, amd*/
			require({
			  baseUrl: '..',
			  packages: [],
			  paths: {
			  	text: 'requirejs/text',
				i18n: 'requirejs/i18n',
				domReady: 'requirejs/domReady'
			  }
			});
			require(["cfui/logs"]);
		</script>
    </head>

	<body id="cf-logs" spellcheck="false" class="orionPage lightPage">
		<nav id="sideMenu" class="sideMenu"></nav>
		
		<div id="pageContent" class="content-fixedHeight">
			<div id="sideMenuToggle" class="sideMenuToggle"></div>
			<div class="fixedToolbarHolder mainpane mainPanelLayout">
				<div id="pageToolbar" class="mainToolbar toolComposite toolbarLayout"></div>
				<div id="log" class="workingTarget"></div>
			</div>
		</div>
		
		<div class="footer-fixed-bottom footer" id="footer"></div>
		<div id="contentassist" class="contentassist" role="listbox" tabindex="-1"></div>
		<script>
			var themeVal = localStorage.getItem("pageTheme");
			if (themeVal && typeof themeVal === "string" || themeVal instanceof String && themeVal.length > 0) {
				themeVal.split(" ").forEach(function(clazz) {
					if (!document.body.classList.contains(clazz)) {
						document.body.classList.add(clazz);
					}
				});
			}
		</script>
	</body>
</html>
