<!doctype html>
<html>
    <head>
		<meta name="copyright" content="Copyright (c) IBM Corporation and others 2014." >
		<meta http-equiv="Content-Language" content="en-us">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Cloud Foundry Logs</title>
		<link rel="stylesheet" type="text/css" href="css/logs.css" />
		<link rel="icon" href="/images/repository.png" type="image/png">
		<script src="../requirejs/require.js"></script>
		<script type="text/javascript">
		/*eslint-env browser, amd*/
			require({
			  baseUrl: '..',
			  packages: [],
			  paths: {
			  	text: 'requirejs/text',
				i18n: 'requirejs/i18n',
				domReady: 'requirejs/domReady'
			  }
			});
			require(["cfui/logs"]);
		</script>
    </head>

	<body id="cf-logs" spellcheck="false" class="orionPage">
		<div id="sideMenu" class="sideMenu"></div>
		<div id="pageContent" class="content-fixedHeight">
		<div id="sideMenuToggle" class="sideMenuToggle"></div>
		<div id="pageToolbar" class="mainToolbar toolComposite toolbarLayout"></div>
			<div id="innerPanels" class="innerPanels">
				<div id="auxpane" class="auxpane sidePanelLayout hasSplit">
					<div class="fixedToolbarHolder">
						<div id="sidebarToolbar" class="sidebarToolbar mainToolbar toolComposite toolbarLayout"></div>
						<div id="sidebar" class="toolbarTarget dropdownTrigger"></div>
					</div>
				</div>
				<div class="split splitLayout" style="left: 25%;"></div> <!-- 1:3 -->
				<div id="rightPane" class="mainpane mainPanelLayout hasSplit">
					<div class="fixedToolbarHolder">
						<div id="log" class="workingTarget"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer-fixed-bottom footer" id="footer">
		</div>
		<div id="contentassist" class="contentassist" role="listbox" tabindex="-1"></div>
	</body>
</html>
