<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/deploy.css" />
	<script src="../requirejs/require.js"></script>
	<script type="text/javascript">
	/*global require*/
		require({
		  baseUrl: '..',
		  packages: [],
		  paths: {
			i18n: 'requirejs/i18n',
			domReady: 'requirejs/domReady',
			text: 'requirejs/text'
		  }
		});
		require(['deploy.js']);
	</script>
</head>
<body id="deployBody" class="dialogFrame">

	<div class="dialogTitle" id="titleBar">
		<span id="title" class="dialogTitleText layoutLeft">
		</span>
		<button aria-label="Close" class="dismissButton layoutRight core-sprite-close imageSprite" id="closeDialog">
		</button>
	</div>
	
	<div style="display: table;" id="messageRow">
		<div style="display: table-row">
			<div id="messageArea"><label id="messageLabel"></label></div>
			<div id="progressPane" style="display: table-cell;" class="progressWatch" tabindex="0" role="progressbar">
				<div id="watchButton" class="watchButton"></div>
				<div id="watchBody" class="watchBody">
					<span class="hand longMinute">
						<span class="darkSide"></span>
					</span>
					<span class="hand longHour">
						<span class="darkSide"></span>
					</span>
				</div>
			</div>
		</div>
	</div>
	
	<div>
		
		<div style="overflow: hidden; margin: 15px; min-height: 140px">
			<div id="orgsSection"></div>
			<div id="spacesTree">
			</div>
		</div>
		
		<div style="padding: 5px;" id="okRow">
		    <button class="orionButton commandButton" style="float: right;margin-right: 20px;" id="okbutton" type="button" value="OK">OK</button>    
		</div>
	</div>
	
</body>
</html>
