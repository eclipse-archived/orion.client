<!doctype html>
<html style="height: 100%" >
    <head>
		<meta name="copyright" content="(c) Copyright IBM Corporation 2013. All Rights Reserved. " >
		<meta http-equiv="Content-Language" content="en-us">
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    	<title>Cloud Applications</title>
		<link rel="stylesheet" type="text/css" href="css/apps.css" />
		<link rel="icon" href="../cfui/images/deploy.png" type="image/png">
		<script src="../orion/requireErrorHandler.js"></script>
		<script src="../requirejs/require.js"></script>
		<script>
			/*eslint-env browser, amd*/
			require(["../orion/require-config.js"], function(config){
				require(["cfui/apps"], null, self.errback);
			}, self.errback);
		</script>
 	
</head>

	<body id="cfView" style="height: 100%;" class="claro orionPage lightPage">
	<nav id="sideMenu" class="sideMenu"></nav>
		<div id="pageContent" class="content-fixedHeight">
			<div class="fixedToolbarHolder mainpane mainPanelLayout">
				<div class="mainToolbar toolComposite" id="pageToolbar"></div>
				<div id="mainNode" class="toolbarTarget pageLayoutTarget">
					<div id="targetNode" class="displayTable"></div>
					<div id="applicationsTable" class="displayTable">
					</div>
					<div id="orphanRoutesTable" class="displayTable">
					</div>
				</div>
			</div>
		</div>
		<div class="footer-fixed-bottom footer" id="footer"></div>
		<script>
			var themeVal = localStorage.getItem("pageTheme");
			if (themeVal && typeof themeVal === "string" || themeVal instanceof String && themeVal.length > 0) {
				themeVal.split(" ").forEach(function(clazz) {
					if (!document.body.classList.contains(clazz)) {
						document.body.classList.add(clazz);
					}
				});
			}
		</script>
	</body>
</html>
