<!doctype html>
<html style="height: 100%" >
<head>
		<meta name="copyright" content="Copyright (c) IBM Corporation and others 2010, 2011." >
		<meta http-equiv="Content-Language" content="en-us">
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    	<title>Git Status</title>
    	<link rel="stylesheet" type="text/css" href="git-status.css" />
		<link rel="shortcut icon" href="/status.ico" />
   		<script type="text/javascript" src="../requirejs/require.js"></script>
		<script type="text/javascript">
		require({
			  baseUrl: '..',
			  packages: [
			    {
			      name: 'dojo',
			      location: 'org.dojotoolkit/dojo',
			      main: 'lib/main-browser',
			      lib: '.'
			    },
			    {
			      name: 'dijit',
			      location: 'org.dojotoolkit/dijit',
			      main: 'lib/main',
			      lib: '.'
			    },
			    {
			      name: 'dojox',
			      location: 'org.dojotoolkit/dojox',
			      main: 'lib/main',
			      lib: '.'
			    }		    
			  ],
			  paths: {
				  text: 'requirejs/text',
				  i18n: 'requirejs/i18n'	    
			  }
			});
		
		require(["./git-status"]);
		</script> 
</head>
<body style="height: 100%; visibility:hidden" class="nihilo" spellcheck="false">
	<div id="eclipse.git-status" class="orionPage" dojoType="orion.widgets.eWebBorderContainer" design="headline" gutters="false" persist="true" liveSplitters="true">
		<div class="banner" id="banner" dojoType="dijit.layout.ContentPane" region="top">
		</div>
		<div id="leftPane" dojoType="dijit.layout.BorderContainer" region="leading" design="headline" style="width: 40%" liveSplitters="false" gutters="false" splitter="true" role="main">
			<div id="pageToolbar" class="auxToolbar" dojoType="dijit.layout.ContentPane" region="top" splitter="false">
			</div>
			<div id="gitStatusPane" class="auxpane" dojoType="dijit.layout.ContentPane" region="center" splitter="false">				
				<div id = "statusZone" class="auxPadding"></div>
				<div id = "logZone" class="auxPadding" style="display:none;"></div>
			</div>
		</div>
		<div id="rightPane" dojoType="dijit.layout.BorderContainer" region="center" design="headline" liveSplitters="false" splitter="false" gutters="false">
			<div class="toolbar" id="compareToolbar" dojoType="dijit.layout.ContentPane" splitter="false" region="top">
			</div>
			<div id="viewerZone" dojoType="dijit.layout.BorderContainer" region="center" design="headline" liveSplitters="false" persist="false" gutters="false" region="center"  splitter="false">
			</div>
		</div>
		<div class="footer" id="footer" dojoType="dijit.layout.ContentPane" region="bottom" splitter="false">
		</div>
	</div>
</body>
</html>
