<!doctype html>
<html style="height: 100%" >
    <head>
		<meta name="copyright" content="Copyright (c) IBM Corporation and others 2010, 2011." >
		<meta http-equiv="Content-Language" content="en-us">
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    	<title>Git Clones</title>
    	<link rel="stylesheet" type="text/css" href="git-clone.css" />
   	<script type="text/javascript" src="../requirejs/require.js"></script>
		<script type="text/javascript">
		require({
			  baseUrl: '..',
			  packages: [
			    {
			      name: 'dojo',
			      location: 'org.dojotoolkit/dojo',
			      main: 'lib/main-browser',
			      lib: '.'
			    },
			    {
			      name: 'dijit',
			      location: 'org.dojotoolkit/dijit',
			      main: 'lib/main',
			      lib: '.'
			    },
			    {
			      name: 'dojox',
			      location: 'org.dojotoolkit/dojox',
			      main: 'lib/main',
			      lib: '.'
			    }		    
			  ],
			  paths: {
				  text: 'requirejs/text',
				  i18n: 'requirejs/i18n'	    
			  }
			});
		
		require(["./git-clone"]);
		</script>	 	
 	
</head>
<body>
    <body style="height: 100%; visibility:hidden" class="nihilo">
    
	<div id="eclipse.git-clones" dojoType="dijit.layout.BorderContainer" design="headline" liveSplitters="true" persist="true" gutters="false" style="background: #c5c5c5; width: 100%; height: 100%;">
		<div class="toolbar" id="toolbar" dojoType="dijit.layout.ContentPane" region="top">
		</div>

		<div id="orion.innerNavigator" dojoType="orion.widgets.eWebBorderContainerReverse" region="center" design="headline" liveSplitters="true" persist="true" gutters="false" style="overflow: hidden;">
			<div class="auxpane" id="detailsPane" dojoType="dijit.layout.ContentPane" region="trailing" style="width: 20%; overflow: auto" splitter="true">
					<div id="cloneDetails" style="margin-left: 16px; min-width: 200px">
						<div id="cloneDetailsPane"></div>
					</div>
			</div>
			<div class="mainpane" id="rightPane" dojoType="dijit.layout.ContentPane" region="center" splitter="false">
				<div id="explorer-tree" class="navigator" style="margin-left: 16px">
					<div id="clonesList" style="min-width: 500px">
					<div  id="clonesProgress">Loading git clones...</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer" id="footer" dojoType="dijit.layout.ContentPane" region="bottom" splitter="false">
		</div>
	</div>
</body>
</html>
