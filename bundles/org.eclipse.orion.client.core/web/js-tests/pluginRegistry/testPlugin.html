<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="../../orion/plugin.js"></script>
	<script src="../../requirejs/require.js"></script>
	<script>
		/*global require orion window*/
		require({
		  baseUrl: '../..',
		  paths: {
			  domReady: 'requirejs/domReady'
		  }
		});
		require(["orion/Deferred", "orion/EventTarget", "domReady!"], function(Deferred, EventTarget) {
			var provider = new orion.PluginProvider();
			var impl = {
				test: function(echo) {
					return echo;
				},
				testPromise: function(echo) {
					var d = new Deferred();
					window.setTimeout(function() {
						d.progress("progress");
						d.resolve(echo);
					},0);
					return d;
				},
				testEvent: function(name) {
					this.dispatchEvent(name, name + "test");
				}
			};
			EventTarget.attach(impl);
			provider.registerService("test", impl, {name : "echotest"});
			provider.connect();
		});
	</script>
</head>
<body>
</body>
</html>
