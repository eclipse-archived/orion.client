<!doctype html>
<html style="height: 100%" >
    <head>
		<meta name="copyright" content="Copyright (c) IBM Corporation and others 2010." >
		<meta http-equiv="Content-Language" content="en-us">
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Navigator</title>
		<link rel="stylesheet" type="text/css" href="table.css" />
		<link rel="shortcut icon" href="/folder.ico" />
		<script type="text/javascript" src="../requirejs/require.js"></script>
		<script type="text/javascript">
		require({
		  baseUrl: '..',
		
		  // set the paths to our library packages
		  packages: [
		    {
		      name: 'dojo',
		      location: 'org.dojotoolkit/dojo',
		      main: 'lib/main-browser',
		      lib: '.'
		    },
		    {
		      name: 'dijit',
		      location: 'org.dojotoolkit/dijit',
		      main: 'lib/main',
		      lib: '.'
		    },
		    {
		      name: 'dojox',
		      location: 'org.dojotoolkit/dojox',
		      main: 'lib/main',
		      lib: '.'
		    }		    
		  ],
		  paths: {
			  text: 'requirejs/text',
			  i18n: 'requirejs/i18n',
			  domReady: 'requirejs/domReady'	    
		  }
		});
		
		require(["table.js"]);
		</script>
   </head>

    <body style="height: 100%;" class="claro">
    
	<div id="eclipse.navigate-table" class="orionPage" dojoType="orion.widgets.eWebBorderContainer" design="headline" gutters="false" persist="true" liveSplitters="true">
		<div class="banner" id="banner" dojoType="dijit.layout.ContentPane" region="top">
			<header role="banner">
				<div id="staticBanner" class="layoutBlock topRowBanner">
					<a id="home" class="layoutLeft logo" href="../navigate/table.html" aria-label="Orion Home"><img src="../images/orion-transparent.png" alt="Orion Logo" /></a>
					<nav id="primaryNav" class="layoutLeft primaryNav" role="navigation"></nav>
					<div class="layoutRight">
						<div id="globalActions" class="spacingLeft layoutLeft"></div>
						<div id="relatedLinks" class="spacingLeft layoutLeft" style="padding-top:1px;"></div>
						<input type="text" id="search" placeholder="Search" title="Type a keyword or wild card to search in root" class="layoutLeft spacingLeft searchbox" role="search">
						<div id="userMenu" class="spacingLeft layoutLeft"></div>
					</div>
				</div>
				<div id="titleArea" class="layoutBlock titleArea">
					<div class="layoutLeft pageTitle"></div>
					<div class="clear" style="padding-bottom:5px;display:inline;"><span id="location" class="currentLocation">Loading...</span><span id="dirty" class="currentLocation"></span></div>
					<div class="layoutRight pageNav">
						<span id="pageFavorite" tabindex="0" style="visibility: hidden;" role="button" aria-label="Add this page to the favorites list" class="spacingLeft layoutLeft imageSprite core-sprite-favorite_sml"></span>
					</div>
				</div>
			</header>
		</div>
		<div id="leftPane" dojoType="dijit.layout.BorderContainer" region="leading" design="headline" style="height: 100%; width: 40%;" liveSplitters="false" gutters="false" splitter="true">
			<div id="navOutline" class="auxpane" dojoType="dijit.layout.ContentPane" region="center" splitter="false">
				<div class = "auxPadding" id="favorites"></div>
				<div class = "auxPadding" id="gettingStarted"></div>
			</div>
		</div>
		<div id="rightPane" dojoType="dijit.layout.BorderContainer" region="center" design="headline" style="height: 100%;" liveSplitters="false" splitter="false" gutters="false" role="main">
			<div class="mainToolbar" id="pageToolbar" dojoType="dijit.layout.ContentPane" splitter="false" region="top">
			</div>
			<div class="mainpane" tabindex="0"  id="explorer-tree" dojoType="dijit.layout.ContentPane" splitter="false" region="center">
				<p>Welcome to Orion.  To get started, try creating a project using one of the links on the left.</p>
			</div>
		</div>
		<div class="footer" id="footer" dojoType="dijit.layout.ContentPane" region="bottom" splitter="false">
			<footer id="footerContent" class="layoutBlock" role="contentinfo">
				<div class="footerBlock">
					Orion is in Beta. Please try it out but BEWARE your data may be lost.
				</div>
				<div class="footerRightBlock">
					<a href="http://wiki.eclipse.org/Orion/FAQ" target="_blank">FAQ</a> | 
					<a href="https://bugs.eclipse.org/bugs/enter_bug.cgi?product=Orion&version=0.4" target="_blank">Report a Bug</a> | 
					<a href="http://www.eclipse.org/legal/privacy.php" target="_blank">Privacy Policy</a> | 
					<a href="http://www.eclipse.org/legal/termsofuse.php" target="_blank">Terms of Use'</a> |
					<a href="http://www.eclipse.org/legal/copyright.php" target="_blank">Copyright Agent</a>
				</div>
			</footer>
		</div>
	</div>
	
</body>
</html>
