<!doctype html>
<html style="height: 100%" >
    <head>
		<meta name="copyright" content="Copyright (c) IBM Corporation and others 2010." >
		<meta http-equiv="Content-Language" content="en-us">
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    	<title>Search Results</title>
    	<link rel="stylesheet" type="text/css" href="search.css" /> 
    	<script type="text/javascript" src="../requirejs/require.js"></script>
		<script type="text/javascript">
		require({
			  baseUrl: '..',
			  packages: [
			    {
			      name: 'dojo',
			      location: 'org.dojotoolkit/dojo',
			      main: 'lib/main-browser',
			      lib: '.'
			    },
			    {
			      name: 'dijit',
			      location: 'org.dojotoolkit/dijit',
			      main: 'lib/main',
			      lib: '.'
			    },
			    {
			      name: 'dojox',
			      location: 'org.dojotoolkit/dojox',
			      main: 'lib/main',
			      lib: '.'
			    }		    
			  ],
			  paths: {
				  text: 'requirejs/text',
				  i18n: 'requirejs/i18n'	    
			  }
			});
		
		require(["./search"]);
		</script>
	  	 	
   </head>

    <body style="height: 100%; visibility:hidden" class="nihilo">
	<div id="orion.searchResults" dojoType="dijit.layout.BorderContainer" design="headline" liveSplitters="true" persist="true" gutters="false" style="background: #c5c5c5; width: 100%; height: 100%;">
		<div class="toolbar" id="toolbar" dojoType="dijit.layout.ContentPane" region="top">
		</div>
		<div id="orion.innerSearchResults" dojoType="orion.widgets.eWebBorderContainer" region="center" design="headline" liveSplitters="true" persist="true" gutters="false" style="overflow: hidden;">
			<div class="auxpane" id="leftPane" dojoType="dijit.layout.ContentPane" region="leading" style="width: 20%" splitter="true">
					<div id="favorites" style="margin-left: 16px; min-width: 200px">
						<div id="favoriteProgress">Loading favorites...</div>
					</div>
			</div>
			<div class="search_mainpane" id="results" dojoType="dijit.layout.BorderContainer" design="headline" liveSplitters="false" persist="false" gutters="false" region="center" splitter="false">
			</div>
		</div>
		<div class="footer" id="footer" dojoType="dijit.layout.ContentPane" region="bottom" splitter="false">
		</div>

	</div>
	
</body>
</html>
