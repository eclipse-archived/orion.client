<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="../orion/plugin.js"></script>
	<script>
		window.onload = function() {
			var provider = new eclipse.PluginProvider();
			var serviceImpl = {
				run : function(text, fullText, selection) {
					var tokens = text.split(',');
					// don't do it if it's not the number of tokens we expect.
					if (tokens.length !== 3) {
						return;
					}
					var rgb = [0,0,0];
					for (var i=0; i<tokens.length; i++) {
						var num = parseInt(tokens[i]);
						if (!isNaN(num)) {
							rgb[i] = num.toString(16);
						}
						if (rgb[i].length === 1) {
							rgb[i] = '0'+rgb[i];
						} else if (rgb[i].length > 2) {
							rgb[i] = rgb[i].substring(0,2);
						}
					}
					return "#"+rgb[0]+rgb[1]+rgb[2];
				}
			};
			var serviceProps = {
				name : "toRGB",
				key : [ "b", true, true ]
			};
			provider.registerServiceProvider("orion.edit.command", serviceImpl, serviceProps);
			provider.connect();
		};
	</script>
</head>
<body>
</body>
</html>
