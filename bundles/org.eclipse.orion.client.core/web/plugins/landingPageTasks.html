<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="../orion/plugin.js"></script>
	<script>
	function qualifyURL(url){
	    var a = document.createElement('a');
	    a.href = url; // set string url
	    return a.href;
	}
	
	window.onload = function() {
		var serviceImpl = { /* All data is in properties */ };

		var provider = new eclipse.PluginProvider();
		provider.registerServiceProvider("orion.help.task", serviceImpl, {
			image: "http://sfmccourt.github.com/Orion/github.png", 
			name: "Clone a github repository",
			id: "orion.clonegit",
			description: "Clone a repository from github",
			steps:[
				{href: "http://www.github.com", linkName: "github", description: "Go to github and copy the repository URL for the repository you want to clone."},
				{href: qualifyURL("../git/git-repository.html#"), linkName: "Orion Repositories", description: "Go to the Orion repositories page and select the 'Clone' link at the top left of the page"},
				{href: "http://wiki.eclipse.org/Orion/How_Tos/Cloning_repository_from_github", linkName: "Orion/GitHub How-To", description: "The how-to provides further information about setting up credentials."}
			]
		});
		provider.registerServiceProvider("orion.help.task", serviceImpl, {
			image: "plugins/images/upload.png",
			name: "Upload some code!",
			id: "orion.upload",
			description: "Upload a zip file from your computer.",
			steps:[
				{href: qualifyURL("../navigate/table.html"), linkName: "Navigator", description: "Go the Orion navigator.  Create a new folder and then choose import from the 'More' menu."}
			]
		});
		provider.registerServiceProvider("orion.help.task", serviceImpl, {
			image: "http://sfmccourt.github.com/Orion/initializr.png",
			name: "Generate a web site",
			id: "orion.generate",
			description: "Generate an HTML 5 Website Template using initializr.com",
			steps:[
				{href: "http://www.initializr.com", linkName: "Initializr", description: "Go to the initializr site, choose the options that you would like, and download the template to your computer."},
				{href: qualifyURL("../navigate/table.html"), linkName: "Navigator", description: "Go to the Orion navigator.  Create a new folder and then choose import from the 'More' menu.  Select the zip file you just generated."}
			]
		});
		provider.registerServiceProvider("orion.page.link", serviceImpl, {
			name: "Navigator",
			id: "orion.navigator",
			href: qualifyURL("../navigate/table.html#")
		});
		provider.registerServiceProvider("orion.page.link", serviceImpl, {
			name: "Sites",
			id: "orion.sites",
			href: qualifyURL("../sites/sites.html")
		});
		provider.registerServiceProvider("orion.page.link", serviceImpl, {
			name: "Repositories",
			id: "orion.repositories",
			href: qualifyURL("../git/git-repository.html#")
		});
		provider.registerServiceProvider("orion.page.link", serviceImpl, {
			name: "Settings",
			id: "orion.sites",
			href: qualifyURL("../settings/settings.html")
		});
		provider.registerServiceProvider("orion.page.link", serviceImpl, {
			name: "Plugins",
			id: "orion.plugins",
			href: qualifyURL("../plugin/list.html")
		});
		provider.connect();
	};
	</script>
</head>
<body>
</body>
</html>
