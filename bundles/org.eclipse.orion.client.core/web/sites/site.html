<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Edit Site</title>
    	<link rel="stylesheet" type="text/css" href="site.css" />
		<script type="text/javascript" src="/requirejs/require.js"></script>
		<script type="text/javascript">
		require({
		  baseUrl: '',
		
		  // set the paths to our library packages
		  packages: [
		    {
		      name: 'dojo',
		      location: '/org.dojotoolkit/dojo',
		      main: 'lib/main-browser',
		      lib: '.'
		    },
		    {
		      name: 'dijit',
		      location: '/org.dojotoolkit/dijit',
		      main: 'lib/main',
		      lib: '.'
		    },
		    {
		      name: 'dojox',
		      location: '/org.dojotoolkit/dojox',
		      main: 'lib/main',
		      lib: '.'
		    }		    
		  ],
		
		  paths: {
		    orion: '/orion',
		    text: '/org.dojotoolkit/dojo/lib/plugins/text',
		    i18n: '/org.dojotoolkit/dojo/lib/plugins/i18n'
		  }
		});
		
		require(["site"]);
		</script>
<body class="nihilo">
	<div id="eclipse.edit-site" dojoType="dijit.layout.BorderContainer" design="headline" gutters="false" style="background: #c5c5c5; width: 100%; height: 100%;">
		<div class="toolbar" id="toolbar" dojoType="dijit.layout.ContentPane" region="top">
		</div>
		
		<div dojoType="dijit.layout.ContentPane" class="mainpane" region="center" style="margin-left: 44px; width: 100%" >
			<div id="site"></div>
		</div>
		
		<div class="footer" id="footer" dojoType="dijit.layout.ContentPane" region="bottom" splitter="false">
		</div>

	</div>
	
</body>
</html>
