<div class="dijitDialog" tabindex="-1" waiRole="dialog" waiState="labelledby-${id}_title">
	<div dojoAttachPoint="titleBar" class="dijitDialogTitleBar">
		<span dojoAttachPoint="titleNode" class="dijitDialogTitle" id="${id}_title"></span>
		<span dojoAttachPoint="closeButtonNode" class="dijitDialogCloseIcon" dojoAttachEvent="onclick: onCancel" title="${buttonCancel}">
			<span dojoAttachPoint="closeText" class="closeText" title="${buttonCancel}">x</span>
		</span>
	</div>
	<div dojoAttachPoint="containerNode" class="dijitDialogPaneContent">
		<!-- Actual content here -->
		<div style="display: table">
			<div style="display: table-row">
				<div style="display: table-cell; padding: 5">
					<label dojoAttachPoint="itemNameLabel" for="${id}_itemName" style="padding-right: 10">${itemNameLabelText}</label>
				</div>
				<div style="display: table-cell; padding: 5; width: 40em; text-align: left;">
					<input dojoAttachPoint="itemName" id="${id}_itemName" style="display: inline-block; width: 98%;" value="">
				</div>
			</div>
			<div style="display: none;" dojoAttachPoint="itemAdvancedInfo">
				<div style="display: table-cell; padding: 5">
					<label dojoAttachPoint="itemURLLabel" for="itemURL" style="padding-right: 10">Server Path:</label>
				</div>
				<div style="display: table-cell; width: 40em; text-align: left; padding:5;">
					<input dojoAttachPoint="itemURL" style="display: inline-block; width: 98%;" value="">
				</div>
			</div>
			<div style="display: none;" dojoAttachPoint="itemAdvancedInfo1">
				<div style="display: table-cell;"></div>
				<div style="display: table-cell;">
					<input dojoAttachPoint="createCheckbox" id="${id}_createCheckbox" dojoType="dijit.form.CheckBox" checked="checked" value="on" type="checkbox">
					<label dojoAttachPoint="createCheckboxLabel" for="${id}_createCheckbox">Create if doesn't exist</label>
				</div>
			</div>
			<div style="display: table-row">
				<div style="display: table-cell; padding: 5"></div>
				<div style="display: table-cell; padding: 5">
					<button dojoAttachPoint="newItemButton" dojoType="dijit.form.Button" type="submit" value="OK" style="padding: 20 0 10 0; float: right; clear: both;">Ok
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
