<!DOCTYPE html>
<html>
	<head>
		<meta name="copyright" content="Copyright (c) IBM Corporation and others 2012, 2014." >
		<meta http-equiv="Content-Language" content="en-us">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="icon" href="/images/shell.png" type="image/png">
		<title>Shell</title>
		<link rel="stylesheet" type="text/css" href="ttyPage.css" />
		<script src="../requirejs/require.js"></script>
		<script>
			/*eslint-env browser, amd*/
			require(["../orion/require-config.js"], function(config){
				require(["tty/scripts/ttyPage"], null, config.errback);
			}, function(err) {
				alert("Please try refreshing the page.\n\nRequireJS error \'" + err.requireType + 
						"\'' occurred loading module:\n \'" + err.requireModules + "\'.");
			});
		</script>
	</head>
	<body id="orion-shellPage" class="orionPage lightPage">
		<nav id="sideMenu" class="sideMenu"></nav>
		<div id="pageContent" class="content-fixedHeight">
			<div id="sideMenuToggle" class="sideMenuToggle"></div>
			<div class="fixedToolbarHolder mainpane mainPanelLayout">
				<div class="mainToolbar toolComposite toolbarLayout" id="pageToolbar"></div>
				<div id="mainNode" class="toolbarTarget pageLayoutTarget">
					<div id="terminalBox" class="clearfix"></div>
				</div>
			</div>
		</div>
		<div class="footer-fixed-bottom footer" id="footer"></div>
		<script>
			var themeVal = localStorage.getItem("pageTheme");
			if (themeVal && typeof themeVal === "string" || themeVal instanceof String && themeVal.length > 0) {
				themeVal.split(" ").forEach(function(clazz) {
					if (!document.body.classList.contains(clazz)) {
						document.body.classList.add(clazz);
					}
				});
			}
		</script>
	</body>
</html>
