<!DOCTYPE html>
<html style="width:100%;height:100%;">
<head>
<style>
body {
	box-sizing: border-box;
	width: 100%;
	height: 100%;
	margin: 0;
	background: #3b4b54;
	overflow: hidden;
	font-family: "HelveticaNeue", "Helvetica Neue", "HelveticaNeueRoman", "HelveticaNeue-Roman", "Helvetica Neue Roman", 'TeXGyreHerosRegular', "Helvetica", "Tahoma", "Geneva", "Arial", sans-serif;
	font-size: 9pt;
}
.tabs {
	cursor: default;
	display: flex;
	align-items: center;
	position: absolute;
	top: 0;
	height: 30px;
	width: 100%;
	color: #bdc1c3;
	border-bottom: 1px solid #676f73;
	box-sizing: border-box;
	background: #26343F;
}
.tabButtons {
	margin-left: 10px;
	margin-right: 10px;
	flex-shrink: 0;
}
.tabButton {
	background: transparent;
	color: #676f73;
	border: none;
	font-size: 18px;
	outline: none;
}
.tabButton:hover {
	color: white;
}
.tabLabel {
	overflow: hidden;
	white-space: nowrap;
}
.tabLabelmoreItem{
	width: calc( 100% - 13px );
}
.tabs ul {
	list-style: none;
	-webkit-margin-before: 0;
	-webkit-padding-start: 0;
	-webkit-padding-end: 10px;
	margin: 0;
	display: flex;
	align-items: center;
	overflow: hidden;
	height: calc(100% + 1px);
}
.tabs li {
	position: relative;
	box-sizing: border-box;
	margin-top: 3px;
	display: flex;
	align-items: center;
	border: 1px solid #676f73;
	border-right: none;
	border-top-left-radius: 4px;
	border-top-right-radius: 4px;
	height: 27px;
	padding: 0 5px 0 5px;
	flex: 1 0 auto;
	overflow: hidden;
	background: #3b4b54;
}
.tabs li:first-child:nth-last-child(2),
.tabs li:first-child:nth-last-child(2) ~ li{
    width: 180px; 
}
.tabs li:first-child:nth-last-child(3),
.tabs li:first-child:nth-last-child(3) ~ li{
    width: 180px; 
}
.tabs li:first-child:nth-last-child(n+4),
.tabs li:first-child:nth-last-child(n+4) ~ li{
    width: 150px; 
}
.tabs li.active {
	color: white;
	background: #26343F;	
	border-right: 1px solid #676f73;
	border-bottom-color: transparent;
}
.tabs li.active + li {
	border-left: none;
}
.tabs li:last-child {
	border-right: 1px solid #676f73;
}
.tabs li:hover {
	color: white;
}
.tabContent {
	position: absolute;
	top: 30px;
	left: 0;
	width: 100%;
	height: calc(100% - 30px);
	background: #26343F;
	visibility: hidden;
}
.tabContent.active {
	visibility: visible;
}
.close {
	margin-left: 3px;
	border: 1px solid #676f73;
	vertical-align: top;
	border-radius: 10px;
	padding-left: 3px;
	padding-right: 3px;
	box-sizing: border-box;
	height: 13px;
	font-size: 9px;
	line-height: 10px;
	display: inline-block;
	position: absolute;
	right: 3px;
	top: 6px;
}
.close:hover {
	background: #7F0000;
}
</style>
<script type="text/javascript" src="main.js"></script>
</head>
<body onload="load()">
	<nav class="tabs" id="bar"></nav>
</body>
</html>
